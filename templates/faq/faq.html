{%extends '../basic.html'%}
{%load static%}
{%block title%} 
	Частые вопросы
{%endblock title%}
{%block content%}
	<div class="row justify-content-center">
		<div class="col-10">
		   <ul class="list-group">
			{%for f in faq%}
			<li class="list-group-item list-group-item-primary text-wrap"><strong>{{f.question}}</strong></li>
			<li class="list-group-item text-wrap">{{f.answer}}</li>
			{%endfor%}
		   </ul>
		</div>
	</div>
{%endblock content%}
